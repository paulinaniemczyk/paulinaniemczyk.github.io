<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
<!--    Main Style -->
<link rel="stylesheet" href="css/style.css">

</head>
<body>
   <form 
       action="https://formspree.io/floryan.paula@gmail.com",method="POST">
   
        <label for="name">Imię:</label>
        <input type="text" name='name' id='name' required>
        
        <label for="lastname">Nazwisko:</label>
        <input type="text" name='lastname' id='lastname'required>
        
        <label for="mail">E-mail:</label>
        <input type="email" name='_replyto' id='mail'required>
            
        <label for="telephon">Telefon:</label>
        <input type="number" name='telephon' id='telephon'>
            
        <label for="city">Wybierz miasto:</label>
        <select name="city" id="city">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>  
        </select>
        
        <p>Wybierz płeć:</p>
        
        <input type="radio" name="gender" value="male" id='male'>
        <label for="male">Mężczyzna</label>
        <br/>
        
        <input type="radio" name="gender" value="female" id='female'>
        <label for="female">Kobieta</label>
        <br />
        
        <input type="checkbox" id='agreement' name="agreement">
        <label for="agreement">Wyrażam zgodę na przetwarzanie moich danych osobowych. 
        </label>
        
        <br/>
        <label for="message">Wiadomość:</label>
        
        <textarea name="message" id="message" cols="30" rows="10"placeholder="Tutaj wpisz tekst wiadomości"></textarea>
        
        <input type="submit" value="Wyślij">
        
      </form>
    
</body>
</html>
